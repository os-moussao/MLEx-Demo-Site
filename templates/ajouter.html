{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<form action="/ajouter" method="post">
    <div class="form-group">
        <input
            autocomplete="off"
            autofocus=""
            class="form-control"
            name="colis_code"
            placeholder="Code de colis"
            type="text"
        />
    </div>
    <div class="form-group">
        <input
            class="form-control"
            name="phone"
            placeholder="Telephone"
            type="text"
        />
    </div>
    <div class="form-group">
        <input
            class="form-control"
            name="price"
            placeholder="Prix"
            type="text"
        />
    </div>
    <div class="form-group">
        <select class="form-control" name="etat">
            <option disabled selected value="">Etat</option>
            <option value="Non Payé">Non Payé</option>
            <option value="Payé">Payé</option>
        </select>
    </div>
    <div class="form-group">
        <select class="form-control" name="city">
            <option disabled selected value="">Ville</option>
            <option value="Casablanca">Casablanca</option>
            <option value="Tanger">Tanger</option>
            <option value="Marrakech">Marrakech</option>
            <option value="Mohemadia">Mohemadia</option>
            <option value="Khouribga">Khouribga</option>
            <option value="Autre">Autre</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Ajouter</button>
</form>
{% endblock %}
